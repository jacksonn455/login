<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="login-container">
        <ul id="mensagens-erro"></ul>
        <form id="form-login" name="form1">
            <label for="user">Usuário</label>
            <input type="user" name="user" id="user" placeholder="Digite seu usuário" autocomplete="off" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="off" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <label for="ConfirmarPassword">Confirme a senha</label>
            <input type="ConfirmarPassword" name="ConfirmarPassword" id="ConfirmarPassword" placeholder="Confirme a sua senha" required>
            <button id="registrar">Registrar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
