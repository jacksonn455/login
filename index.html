<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="login-container">
    <img src="img/logo.png" alt="Logo">	
    <ul id="mensagens-erro"></ul>
    <form id="form-login" name="form1">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="off" required>
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
      <a href="#" id="forgot-pass">Esqueceu a senha?</a>
      <button id="logar">Logar</button>
    </form>
    <div id="social-container">
      <p>Ou entre pelas suas redes sociais</p>
      <i class="fa fa-facebook-f"></i>
      <i class="fa fa-linkedin"></i>
    </div>
    <div id="register-container">
      <p>Ainda n√£o tem uma conta?</p>
      <a href="https://github.com/jacksonn455/login/blob/master/registro.html">Registrar</a>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
